<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Task-5
    </title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <th>First Name</th>
        <td>
          <input type="text" minlength="8" maxlength="15" required>
        </td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>
          <input type="text" minlength="5" maxlength="15" required>
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td>
          <input type="email">
        </td>
      </tr>
      <tr>
        <th>Password</th>
        <td>
          <input type="password" required>
        </td>
      </tr>
      <tr>
        <th>Re-enter Password</th>
        <td>
          <input type="password" required>
        </td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          <input type="checkbox" id="male">
          <label for="Male">Male</label>
          <input type="checkbox" id="Female"
          <label for="Female">Female</label>
        </td>
      </tr>
      <tr>
        <th>Age</th>
        <td>
          <input type="number" maxlength="2">
        </td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td>
          <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </td>
      </tr>
      <tr>
        <th>Address</th>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <th>State</th>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <th>Country</th>
        <td>
          <select>
            <option value="Choose your Country">Choose your Country</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox">
          Hereby I declare all the given details are true</td>
      </tr>
      <tr>
        <td>Log in to Ethnus website</td>
      </tr>
    </table>
    <br>
    <input type="submit">
  </body>
</html>
